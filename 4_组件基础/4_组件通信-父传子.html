<html>

  <head>
    <meta charset='UTF-8'>
    <title></title>
    <style type='text/css'>
    </style>
  </head>

  <div id='app'>
    <it-box></it-box>
  </div>
  <!-- 模板抽离出来 -->
  <template id="it_book">
    <ul>
      <li v-for="item in it_books">{{item}}</li>
    </ul>
  </template>
  <template id="it_box">
    <div style="height: 300px; width: 300px; background-color: aquamarine;">
      <books :it_books="books"></books>
    </div>
  </template>
  <script src='../js/vue3.js'></script>
  <script>
    // 子组件
    const BookList = {
      // 父组件通过子组件的props进行参数传递
      props: ["it_books"], //啊这里props不能用驼峰格式
      template: '#it_book'
    }
    // 父组件
    const Box = {
      data() {
        return {
          books: [
            'Python',
            "Java",
            "Vue",
            "Scala"
          ]
        }
      },
      components: {
        "books": BookList
      },
      template: "#it_box"
    }

    const app = Vue.createApp({
      // data() {
      //   return {
      //     books: [
      //       'Python',
      //       "Java",
      //       "Vue",
      //       "Scala"
      //     ]
      //   }
      // },
      components: {
        "it-book": BookList,
        "it-box": Box
      },
      methods: {}
    }).mount('#app')
  </script>
  </body>

</html>
