<html>

  <head>
    <meta charset='UTF-8'>
    <title></title>
    <style type='text/css'>
    </style>
  </head>

  <body>
    <div id='app'>
      <it-box :brand="father_brand" :college="father_college" :name="father_name"></it-box>
    </div>
    <template id='it_box'>
      <div style="width: 300px;height: 200px; background-color: aquamarine;">
        <h1>{{brand}}</h1>
        <h2>{{name}}</h2>
        <ul>
          <li v-for="item in college">{{item}}</li>
        </ul>
      </div>
    </template>
    <script src='../js/vue3.js'></script>
    <script>
      const Box = {
        // props限定值类型
        props: {
          brand: String,
          college: Array,
          name: {
            type: String,
            required: true,
            default: "郭邦璐"
          }
        },
        template: "#it_box"
      }
      const app = Vue.createApp({
        data() {
          return {
            father_brand: '自学课程',
            father_college: [
              "java",
              "python",
              "Go",
              "scala"
            ],
            father_name: "苏杭"
          }
        },
        methods: {},
        components: {
          "it-box": Box
        }
      }).mount('#app')
    </script>
  </body>

</html>
