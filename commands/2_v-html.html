<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-html，将内容输出为原始html文本，而不是文本内容 -->
    <p v-html="htmlTag"></p>

  </div>
  <script src="../js/vue3.js"></script>
  <script>
  const app = Vue.createApp({
    data() {
        return {
          htmlTag: "<a href='https://www.baidu.com'>百度一下</a>"
        }
    },
    methods: {}
    }).mount('#app')
  </script>
</body>

</html>
