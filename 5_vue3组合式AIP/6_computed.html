<html>

  <head>
    <meta charset='UTF-8'>
    <title></title>
    <style type='text/css'>
    </style>
  </head>

  <body>
    <div id='app'>
      <h1>{{sum}}</h1>
    </div>
    <script src='../js/vue3.js'></script>
    <script>
      const app = Vue.createApp({
        setup() {
          const {ref, computed} = Vue
          let count = ref(0)
          // 做计算时直接可以使用cumputed函数计算
          let sum = computed(() => {
            return count.value * 3 // 单运算可以直接计算，不用return
          })
          // 所有使用的只需要在return中返回，才能在实例中拿到显示  
          return {
            count,
            sum
          }
        }
      }).mount('#app')
    </script>
  </body>

</html>
